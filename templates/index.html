<!DOCTYPE html>
<html>
<head>
    <title>Finance Tracker</title>
</head>
<body>
    <h1>Expense List</h1>
    <a href="{{ url_for('add_expense') }}">Add Expense</a>
    <table border="1">
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense[1] }}</td>
            <td>{{ expense[2] }}</td>
            <td>{{ expense[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
