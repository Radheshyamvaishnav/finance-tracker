<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
</head>
<body>
    <h1>Add New Expense</h1>
    <form method="POST">
        <label>Description:</label><input type="text" name="description" required><br>
        <label>Amount:</label><input type="number" step="0.01" name="amount" required><br>
        <label>Date:</label><input type="date" name="date" required><br>
        <input type="submit" value="Add Expense">
    </form>
    <a href="{{ url_for('home') }}">Back to Expenses</a>
</body>
</html>
